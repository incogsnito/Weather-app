<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="section-1">
        <div class="date__container">
          
          <h2 class="day">Tuesday</h2>

          <span class="date">15 Jan 2019</span>
          <span class="location"><img src="./location_on_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">Paris, FR</span>

        </div>
        <div class="weather__container">
        <h2 class="weather">29 C</h2>

        <span class="weather__conditions">Sunny</span>
        </div>
      </div>

      <div class="section-2">
        <div class="atmos-conditions">
          <div class="percipitation">percipitation <span class="status-p"></span></div>
          <div class="humidity">humidity <span class="status-h"></span></div>
          <div class="wind">wind <span class="status-w"></span></div>
        </div>

        <div class="day__weather">

        <button class="btn" id="change-location">Change location</button>

        


      </div>
    </div>
  </body>
